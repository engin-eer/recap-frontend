
<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
  <label for="filterText" class="form-label">Araba ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesi giriniz">
</div>
<div *ngIf="filterText" class="alert alert-success">{{filterText}} aradınız.</div>
<table *ngIf="dataLoaded==true" class="table m-4">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Marka</th>
        <th scope="col">Renk</th>
        <th scope="col">Model Yılı</th>
        <th scope="col">Günlük Ücreti</th>
        <th scope="col">Açıklama</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars | carFilter:filterText">
        <th scope="row">{{car.id}}</th>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
      </tr>
    </tbody>
  </table>
